<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/lightbox.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Teas</title>
</head>
<body>
    <header>
        <h1>Week Eleven Lecture</h1>
        <img src = "images/cover_image.jpg" width="800" alt = "">
    </header>

    <main class = "gallery">
        <a href = "images/black_tea.jpg" target="blank" data-lightbox="tea" data-title="Fancy black tea" data-alt="Fancy black tea">
            <img src="images/black_tea.jpg" width = "200" alt="fancy tea mug with black_tea">
        </a>
        <a href = "images/chai_tea.jpg" target="blank" data-lightbox="chai" data-title="Warm cup of spicy chai" data-alt="Warm cup of spicy chai">
            <img src="images/chai_tea.jpg"  width = "200" alt="an indian chai">
        </a>

        <a href = "images/english_breakfast.jpg" target="blank" data-lightbox="english english_breakfast" data-title="Basic black tea with sugar cube" data-alt="Basic black tea with sugar cube">
            <img src="images/english_breakfast.jpg" width = "200" alt="a dark tea option">
        </a>
        <a href = "images/green_tea.jpg" target="blank" data-lightbox="green_tea" data-title="pouring a cup of green tea with loose leaf" data-alt="pouring a cup of green tea with loose leaf">
            <img src="images/green_tea.jpg" width = "200" alt="a loose leaf green tea">
        </a>
        <a href = "images/lemon_ginger_tea.jpg" target="blank" data-lightbox="lemon_ginger_tea" data-title="refreshing lemon tea with lemon slice" data-alt="refreshing lemon tea with lemon slice">    
            <img src="images/lemon_ginger_tea.jpg" width = "200" alt="light tea with lemon and ginger">
        </a>
        <a href = "images/tea_collection.jpg" target="blank" data-lightbox="tea_collection" data-title="variety of loose leaf teas in a muffin tray" data-alt="variety of loose leaf teas in a muffin tray">
        <img src="images/tea_collection.jpg" alt="collection of loose leaf tea">
        </a>
        <a href = "images/long_island_ice_tea.jpg" target="blank" data-lightbox="long_island_ice_tea" data-title="Cold long island ice tea" data-alt="Cold long island ice tea">
            <img src="images/long_island_ice_tea.jpg" alt="a icy Long Island tea (alcoholic)">
        </a>
    </main>
    <script src="dist/js/lightbox-plus-jquery.js">
    </script>
    <script>
        lightbox.option({
        resizeDuration: 900,
        wrapAround: true,
        fadeduration: 100,
    })
    </script>
</body>
</html>
